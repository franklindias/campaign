{% load staticfiles %}
{% block header %}
<header class="main-header">
  <!-- Logo -->
  <a href="/voters/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>CPN</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>CAMPAIGN</b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
 
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="{% static "img/user_icon.png" %}" class="user-image" alt="User Image">
            <span class="hidden-xs">{{ user.first_name }} {{ user.last_name }}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="{% static "img/user_icon.png" %}" class="img-circle" alt="User Image">
              <p>
                {{ user.first_name }} {{ user.last_name }}
                <small>Usu√°rio administrador</small>
              </p>
            </li>
            <!-- Menu Body -->
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-right">
                <a href="{% url 'django.contrib.auth.views.logout' %}" class="btn btn-default btn-flat">Sair</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
{% endblock %}
