{% load staticfiles %}
{% block sidebar %}

<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" id="jetsSearch" name="q" class="form-control" placeholder="Buscar...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul id="jetsContent" class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      <li id="administrativo" class="treeview">
        <a href="/">
          <i class="fa fa-users"></i> <span>Pessoas</span> <i class="fa fa-angle-left pull-right"></i>
        </a>

      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
{% endblock %}
